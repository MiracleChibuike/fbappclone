<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Bank of Nigeria</title>
    <!-- font - awesome link -->
    <script src="https://kit.fontawesome.com/9b5c4c6b23.js" crossorigin="anonymous"></script>
    <!-- googl-fonts link -->
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Asap+Condensed&family=PT+Sans+Narrow&family=Slabo+27px&family=Ubuntu:wght@500&display=swap');
</style>
 <!-- googl-fonts link -->
 <!-- custom css link -->
 <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- container for parent contrainer -->
    <div class="parent">
        <!-- container for upper-scetions -->
        <div class="upper">
            <div class="logo">
                <img src="images/fbnew.png" alt="" class="fbLogo">
            </div>
            <div class="iconNotifucation">
                <i class="fa-regular fa-bell"></i>
            </div>
        </div>
        <!-- box-containers -->
        <div class="boxesGrid">
            <div class="quickTransfers">
                <i class="fa-sharp fa-solid fa-arrow-right-arrow-left"></i>
                <p>
                    QUICK <br> TRANSFERS
                </p>
            </div>
            <div class="quickAirtime">
                <i class="fa-solid fa-mobile-screen"></i>
                <P>
                    QUICK <br> AIRTIME
                </P>
            </div>
            <div class="quickQR">
                <i class="fa-solid fa-qrcode"></i>
                <P>
                    QUICK <br> QR
                </P>
            </div>
            <div class="Balance">
                <i class="fa-solid fa-wallet"></i>
                <P>
                    BALANCE <br> ENQUIRY
                </P>
            </div>
            <div class="help">
                <i class="fa-regular fa-circle-question"></i>
                <P>
                    HELP/ <br> CONTACT US
                </P>
            </div>
            <div class="internet-banking">
                <i class="fa-sharp fa-solid fa-building-columns"></i>
                <P>
                    INTERNET <br> BANKING
                </P>
            </div>
            <div class="ATM">
                <i class="fa-sharp fa-regular fa-compass"></i>
                <P>
                    ATM/BRANCH LOCATOR
                </P>
            </div>
            <div class="AGENT-LOCATE">
                <i class="fa-solid fa-location-dot"></i>
                <P>
                    AGENT <br> LOCATOR
                </P>
            </div>
            <div class="FIRTS-SHARE">
                <i class="fa-solid fa-share"></i>
                <P>
                    FIRST REFER
                </P>
            </div>
        </div>
        <!-- container-down - pin -->
        <div class="createPin">
            <p>Enter your mPIN to login</p>
            <input type="password" name="" id="case" maxlength="1">
            <input type="password" name="" id="case" maxlength="1">
            <input type="password" name="" id="case" maxlength="1">
            <input type="password" name="" id="case" maxlength="1">
            <input type="password" name="" id="case" maxlength="1">
        </div>
        <div class="login">
            <i class="fa-solid fa-fingerprint"></i>
          <a href="#" target="_blank" rel="noopener noreferrer">LOGIN WITH FINGERPRINT</a>
        </div>

        <div class="info">
            <p id="checkversion"></p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
